name: Add Issues to Project Board

on:
  issues:
    types: [opened, reopened, labeled]
  pull_request:
    types: [opened, reopened, labeled]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      repository-projects: write
      contents: read

    steps:
      - name: Add to project board
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/Fused-Gaming/projects/10
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labeled: priority: critical, priority: high, type: goal-proposal, type: project-proposal, type: governance
          label-operator: OR

      - name: Add strategic items
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/Fused-Gaming/projects/10
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labeled: 2026, quarter: Q1, quarter: Q2, quarter: Q3, quarter: Q4
          label-operator: OR

      - name: Comment on issue
        if: github.event_name == 'issues'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            const labels = issue.labels.map(l => l.name);

            // Check if this is a high-priority or strategic item
            const isStrategic = labels.some(l =>
              l.includes('goal-proposal') ||
              l.includes('project-proposal') ||
              l.includes('governance') ||
              l.includes('priority: critical') ||
              l.includes('priority: high')
            );

            if (isStrategic) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `ðŸ‘‹ Thank you for your contribution!\n\nThis ${labels.includes('type: goal-proposal') ? 'goal' : labels.includes('type: project-proposal') ? 'project' : 'issue'} has been added to our [Strategic Goals & Initiatives board](https://github.com/orgs/Fused-Gaming/projects/10) for review by the core team.\n\n**Next steps:**\n- Core team will review within 3-5 business days\n- You'll be notified of any questions or feedback\n- See our [GOVERNANCE.md](https://github.com/Fused-Gaming/.github/blob/main/GOVERNANCE.md) for the decision-making process\n\n**Resources:**\n- [Current Goals](https://github.com/Fused-Gaming/.github/blob/main/GOALS.md)\n- [Project Board Guide](https://github.com/Fused-Gaming/.github/blob/main/PROJECT_BOARD_GUIDE.md)\n- [Contributing Guidelines](https://github.com/Fused-Gaming/.github/blob/main/CONTRIBUTING.md)`
              });
            }
