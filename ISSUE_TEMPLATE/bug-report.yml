name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["type: bug", "status: needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Report a Bug
        Thank you for helping improve Fused Gaming projects! Please provide detailed information to help us reproduce and fix the issue.

  - type: input
    id: project
    attributes:
      label: Project/Repository
      description: Which project is affected?
      placeholder: "e.g., fusedbot, main-website, etc."
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: Describe what went wrong
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually occurred
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      placeholder: |
        - OS: (e.g., Windows 10, macOS 13, Ubuntu 22.04)
        - Browser: (if applicable, e.g., Chrome 120)
        - Version: (project version or commit hash)
        - Node/Python version: (if applicable)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs/Screenshots
      description: Relevant error messages, logs, or screenshots
      placeholder: Paste error messages or attach screenshots
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (system crash, data loss)
        - High (major feature broken)
        - Medium (feature partially broken)
        - Low (minor issue, workaround available)
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other relevant information
      placeholder: Add any other context about the problem
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched for similar issues
          required: true
        - label: I have provided all requested information
          required: true
        - label: I can reproduce this consistently
          required: false
