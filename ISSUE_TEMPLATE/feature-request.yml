name: âœ¨ Feature Request
description: Suggest a new feature or enhancement for an existing project
title: "[FEATURE] "
labels: ["type: feature", "status: needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Request a Feature
        Thank you for suggesting improvements! Feature requests help us build better projects for the gaming community.

  - type: input
    id: project
    attributes:
      label: Project/Repository
      description: Which project should have this feature?
      placeholder: "e.g., fusedbot, main-website, etc."
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: Describe the need or pain point this addresses
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: How would you like this feature to work?
      placeholder: Describe your ideal solution in detail
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
    description: What alternative solutions have you considered?
      placeholder: Describe other ways this problem could be solved
    validations:
      required: false

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: How would you and others use this feature?
      placeholder: |
        **Use Case 1:**
        As a [user type], I want to [action] so that [benefit]

        **Use Case 2:**
        As a [user type], I want to [action] so that [benefit]
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical (blocking my use case)
        - High (would significantly improve experience)
        - Medium (nice to have)
        - Low (minor improvement)
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Examples
      description: Any visual examples, mockups, or references?
      placeholder: Add images, links, or examples from other projects
    validations:
      required: false

  - type: textarea
    id: technical-considerations
    attributes:
      label: Technical Considerations
      description: Any technical details or constraints to consider?
      placeholder: API requirements, performance concerns, compatibility, etc.
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to help implement this?
      options:
        - label: I am willing to contribute to this feature
          required: false
        - label: I can help test this feature
          required: false
        - label: I can help with documentation
          required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other relevant information?
      placeholder: Add any other context or screenshots
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched for similar feature requests
          required: true
        - label: This feature aligns with the project's goals
          required: true
